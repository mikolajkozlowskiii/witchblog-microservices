spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
            allowedHeaders: "*"
      httpclient:
        wiretap: true
      httpserver:
        wiretap: true
      routes:
        - id: orchestrator_ws
          uri: http://localhost:8083
          predicates:
            - Path=/ws/**
          metadata:
            connect-timeout: 5000
            response-timeout: 10000

        - id: orchestrator_rest
          uri: http://localhost:8083
          predicates:
            - Path=/orchestrator-service/**

        - id: payment_route
          uri: http://localhost:8086
          predicates:
            - Path=/payment-service/**
management:
  endpoints:
    web:
      exposure:
        include: gateway

logging:
  level:
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: DEBUG
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: TRACE


eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
